<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption" rel="stylesheet">
</head>

<body>
    <div class="header" style="padding:10px;">
        <div class="container">
            <h1>Christina Home Gallery</h1>
            <h2>Admin page</h2>
        </div>
    </div>
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col" align="center">
                <button type="button" name="add" class="btn btn-success" style="background-color:  rgba(25, 211, 87, 0.5);width: 500px;height: 100px;border-radius: 20px">ADD ALBUM</button>
            </div>
            <div class="col" align="center">
                <button type="button" name="modify" class="btn btn-success" style="background-color:  rgba(70, 100, 233, 0.5);width: 500px;height: 100px;border-radius: 20px">MODYFY EXESTING</button>
            </div>
        </div>
    </div>
    <div align="center">
        <div class="card" style="width: 25rem;margin:20px;">
            <img class="card-img-top" src="album.jpg" alt="Card image cap">
            <div class="card-body">
            <form action="admin.html">
                <input type="text" placeholder="ALBUM NAME" style="width: 300px;height: 50px;">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </form>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>

</html>
